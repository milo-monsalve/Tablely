<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tablely.css">
</head>

<body>


    <div class="container">
        <div id="mytable"></div>
    </div>

    <div class="container">
        <div id="mytable2"></div>
    </div>


    <button class="btn btn-sm btn-danger" id="limpiar">Limpiar</button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/empleados.js"></script>
    <script src="js/empleados2.js"></script>
    <script src="js/Tablely.js"></script>
    <script>
        let mytable = new Tablely({ elementId: "mytable", data: empleados, numberColumns: ["id"], theme: bootstrapTheme });
        mytable.assembleTable()
        document.addEventListener('mytable-row-click', (e) => console.log(e.detail));

        let mytable2 = new Tablely({ elementId: "mytable2", data: empleados2, currencyColumns: ["Salary"], numberColumns: ["id", "Salary"], theme: bootstrapTheme });
        mytable2.assembleTable()

        let limpiar = document.getElementById('limpiar')

        limpiar.addEventListener('click', e => {
            mytable2.updateTable(empleados)
        })

    </script>
</body>

</html>
